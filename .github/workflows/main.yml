name: üîÅ Auto Playlist Generate (ZIP Protected)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ßß ‡¶ò‡¶®‡ßç‡¶ü‡¶æ ‡¶™‡¶∞‡¶™‡¶∞ ‡¶∞‡¶æ‡¶® ‡¶π‡¶¨‡ßá

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python libraries
        run: |
          pip install requests

      - name: Unlock ZIP (run unlock.py)
        run: |
          python unlock.py
        env:
          ZIP_PASSWORD: ${{ secrets.ZIP_PASSWORD }}

      - name: Run main playlist generator
        run: |
          python main/generate_playlist.py

      - name: Commit & Push playlist
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "bot@example.com"
          git add RoarZone.m3u
          git commit -m "Auto update RoarZone.m3u" || echo "No changes to commit"
          git push
